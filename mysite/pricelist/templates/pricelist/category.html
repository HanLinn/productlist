{% extends "pricelist/base.html" %}
{% block content %}

    <h1 align="center">Category</h1>
    <a href="{% url 'product_create' %}" class="btn btn-primary btn-block" role="button" >New Product</a>

    <br>
    <ul class="list-group">
        {% for p in categorys %}
        <li class="list-group-item" align="center">
            <a href="{% url 'productlist' p.id %}"> {{ p.category_name }} </a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
